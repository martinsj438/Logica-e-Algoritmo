<!DOCTYPE html>
<html lang="pt-br">
	<head>
	  <title>J</title>
	  <meta charset="UTF-8">
	</head>
	<body>
		<script>	
		var valores = new Array();
	for(i=0;i<3;i++){
		valores[i]=parseInt(prompt("Digite um valor"));
		}
		
	var maior=0;
	for(var i=0;i<valores.length;i++){
		if(valores[i]>maior){
		maior=valores[i];
		}
	}
		
	var menor=0;
	menor=valores[i]
	for(var i=0;i<valores.length;i++){
		for(var i=0;i<valores.length;i++){
			if (valores[i]>menor){
			menor=menor;
				}else{
				(valores[i]<menor)
				menor=valores[i];
				}
		}
	}
	document.write("Maior valor: "+maior+"<br>");
	document.write("Menor valor: "+menor);
		
		</script>
	</body>
</html>
