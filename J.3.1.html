<!DOCTYPE html>
<html lang="pt-br"> 
	<head>
		<title>Array-algoritimo de ordenação</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script> 
			var notas=new Array(), aux, cont=0, Repete=0;
			
			for(i=0;i<5;i++){
				notas[i]=+prompt("Digite um valor");
				}	
				
			for(i=0;i<5;i++){
				for(j=0;j<4;j++){
					if(notas[j]<notas[j+1]){
						aux=notas[j];
						notas[j]=notas[j+1];
						notas[j+1]=aux;
					}
				}
			}
			for(i=4;i>0;i--){
				document.write(notas[i]+"<br>");
			}
			for(j=0;j<4;j++){
				if(notas[j]==notas[j+1]){
					cont++;
				}
			}
			document.write("Existem "+cont+" Valores repetidos.");
		</script>
	</body>
</html>
