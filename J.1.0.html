<!DOCTYPE html>
<html lang="pt-br">

	  <meta charset="UTF-8">
	</head>
	<body>
	<script>
		/*utilizando o operado de modulo (&), faça um programa que informe se o numero dado pelo usuário e par ou impar*/
		
		var num;
		num=+prompt("Digite o 1° Numero");
		if(num%2==0){
          alert("O numero informado é Par");
		}else{
          alert("O numero informado é Ímpar");
		}

	</script>
	</body>
</html>
